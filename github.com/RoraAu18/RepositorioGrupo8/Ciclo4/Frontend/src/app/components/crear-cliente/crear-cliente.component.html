<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup] = "clienteForm" (ngSubmit)="agregarCliente()" >
                        <div class="mb-3">
                            <input type="text" formControlName="cedula" class="form-control form-control-lg" placeholder="Cedula">
                            <div class="text-danger" *ngIf="clienteForm.get('cedula')?.hasError('required') && clienteForm.get('cedula')?.touched">
                                <span>La cedula del cliente es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre Completo">
                            <div class="text-danger" *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
                                <span>El nombre del cliente es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg" placeholder="Direccion">
                            <div class="text-danger" *ngIf="clienteForm.get('direccion')?.hasError('required') && clienteForm.get('direccion')?.touched">
                                <span>La direcci√≥n es <strong>obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="telefono" class="form-control form-control-lg" placeholder="Telefono">
                            <div class="text-danger" *ngIf="clienteForm.get('telefono')?.hasError('required') && clienteForm.get('telefono')?.touched">
                                <span>El telefono es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="correo" class="form-control form-control-lg" placeholder="Correo">
                            <div class="text-danger" *ngIf="clienteForm.get('correo')?.hasError('required') && clienteForm.get('correo')?.touched">
                                <span>El correo es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-cliente">Volver</button>
                            <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
