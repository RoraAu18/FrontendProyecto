<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registre sus datos
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.usuario" name="usuario" class="form-control" placeholder="Usuario"
                            required autofocus>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <button class="btn btn-success btn-block mt-4">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
